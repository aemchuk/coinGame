<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Coins game</title>
    <meta name="description" content="Coins game">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Latest compiled and minified JQuery JavaScript -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstra JavaScript -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="game.js"></script>

</head>
<body>

<div id="container" class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-form navbar-left">
            <button id="startGame" class="btn btn-default">New Game</button>
            <button id="restartGame" class="btn btn-default">Restart Game</button>
            <button id="endGame" class="btn btn-default">End Game</button>
        </div>
        <div class="navbar-form navbar-right" role="navigation">
            <div id="currentPlayer" class="current-player">
                <div id="playerName"></div>
                <div id="coinSample" class="board-cell circle pull-right"></div>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-12">
            <div id="gameBoard">
                <div id="toolBoard" class="tool-board">
                    <div class="row">
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="0"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="1"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="2"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="3"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="4"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="5"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                        <div class="col-lg-1 buttons-cell text-center"><button class="btn btn-lg btn-success" data-column-button="6"><span class="glyphicon glyphicon-arrow-down"></span></button></div>
                    </div>
                </div>
                <div id="playBoard" class="play-board">
                    <div class="row" data-row="0">
                        <div class="col-lg-1 board-cell circle" data-column="0"></div>
                        <div class="col-lg-1 board-cell circle" data-column="1"></div>
                        <div class="col-lg-1 board-cell circle" data-column="2"></div>
                        <div class="col-lg-1 board-cell circle" data-column="3"></div>
                        <div class="col-lg-1 board-cell circle" data-column="4"></div>
                        <div class="col-lg-1 board-cell circle" data-column="5"></div>
                        <div class="col-lg-1 board-cell circle" data-column="6"></div>
                    </div>
                    <div class="row" data-row="1">
                        <div class="col-lg-1 board-cell circle" data-column="0"></div>
                        <div class="col-lg-1 board-cell circle" data-column="1"></div>
                        <div class="col-lg-1 board-cell circle" data-column="2"></div>
                        <div class="col-lg-1 board-cell circle" data-column="3"></div>
                        <div class="col-lg-1 board-cell circle" data-column="4"></div>
                        <div class="col-lg-1 board-cell circle" data-column="5"></div>
                        <div class="col-lg-1 board-cell circle" data-column="6"></div>
                    </div>
                    <div class="row" data-row="2">
                        <div class="col-lg-1 board-cell circle" data-column="0"></div>
                        <div class="col-lg-1 board-cell circle" data-column="1"></div>
                        <div class="col-lg-1 board-cell circle" data-column="2"></div>
                        <div class="col-lg-1 board-cell circle" data-column="3"></div>
                        <div class="col-lg-1 board-cell circle" data-column="4"></div>
                        <div class="col-lg-1 board-cell circle" data-column="5"></div>
                        <div class="col-lg-1 board-cell circle" data-column="6"></div>
                    </div>
                    <div class="row" data-row="3">
                        <div class="col-lg-1 board-cell circle" data-column="0"></div>
                        <div class="col-lg-1 board-cell circle" data-column="1"></div>
                        <div class="col-lg-1 board-cell circle" data-column="2"></div>
                        <div class="col-lg-1 board-cell circle" data-column="3"></div>
                        <div class="col-lg-1 board-cell circle" data-column="4"></div>
                        <div class="col-lg-1 board-cell circle" data-column="5"></div>
                        <div class="col-lg-1 board-cell circle" data-column="6"></div>
                    </div>
                    <div class="row" data-row="4">
                        <div class="col-lg-1 board-cell circle" data-column="0"></div>
                        <div class="col-lg-1 board-cell circle" data-column="1"></div>
                        <div class="col-lg-1 board-cell circle" data-column="2"></div>
                        <div class="col-lg-1 board-cell circle" data-column="3"></div>
                        <div class="col-lg-1 board-cell circle" data-column="4"></div>
                        <div class="col-lg-1 board-cell circle" data-column="5"></div>
                        <div class="col-lg-1 board-cell circle" data-column="6"></div>
                    </div>
                    <div class="row" data-row="5">
                        <div class="col-lg-1 board-cell circle" data-column="0"></div>
                        <div class="col-lg-1 board-cell circle" data-column="1"></div>
                        <div class="col-lg-1 board-cell circle" data-column="2"></div>
                        <div class="col-lg-1 board-cell circle" data-column="3"></div>
                        <div class="col-lg-1 board-cell circle" data-column="4"></div>
                        <div class="col-lg-1 board-cell circle" data-column="5"></div>
                        <div class="col-lg-1 board-cell circle" data-column="6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
